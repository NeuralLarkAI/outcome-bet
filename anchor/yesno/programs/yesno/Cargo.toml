[package]
name = "yesno"
version = "0.1.0"
description = "YesNo outcome markets"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "yesno"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = "0.32.1"
anchor-spl = { version = "0.32.1", features = ["token", "associated_token"] }
